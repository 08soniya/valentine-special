<body>

<section class="slide active" id="intro">
  <img src="media/please.gif" class="hero-img">
  <h2>Hey Husband ğŸ¤</h2>
  <p id="introText"></p>

  <button id="yesBtn" onclick="goYes()">YES ğŸ’–</button>
  <button id="noBtn" onmouseover="moveNo()">No ğŸ˜…</button>
</section>
<script src="script.js"></script>
<script>
const message = "I have a special surprise for youâ€¦\nAre you ready?";
const textEl = document.getElementById("introText"); // Now element exists
let i = 0;

function typeWriter() {
  if(i < message.length){
    const char = message.charAt(i) === "\n" ? "<br>" : message.charAt(i);
    textEl.innerHTML += char;
    i++;
    setTimeout(typeWriter, 50);
  }
}

window.onload = () => {
  typeWriter();
};
</script>


<script>
function goYes(){
  window.location.href = "valentine-week.html";
}

function moveNo(){
  const btn=document.getElementById("noBtn");
  btn.style.position="absolute";
  btn.style.left=Math.random()*70+"%";
  btn.style.top=Math.random()*70+"%";
}
</script>

</body>
