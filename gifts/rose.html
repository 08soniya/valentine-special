<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Rose Day ðŸŒ¹</title>
<link rel="stylesheet" href="../css/style.css">
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&family=Playfair+Display:ital,wght@0,600;1,600&display=swap" rel="stylesheet">

<style>
#roseText { min-height:80px; margin-bottom:20px; font-size:1.2rem; font-family:'Playfair Display', serif; }

button {
  padding:12px 30px; border-radius:30px; border:none; cursor:pointer; margin:10px;
  font-weight:600; font-family:'Poppins', sans-serif;
  background: linear-gradient(45deg,#ff6ec4,#ff1493); color:white; transition:0.3s;
  animation: glow 1.5s infinite alternate;
}
button:hover { transform:scale(1.05); }
@keyframes glow { from { box-shadow:0 0 5px #ff6ec4; } to { box-shadow:0 0 20px #ff1493; } }

.text-left { max-width:400px; margin:auto; text-align:left; }
.text-left label {
  display:block; margin:12px 0; padding:12px 20px; border-radius:15px; 
  background: white; cursor:pointer; transition:0.3s;
  font-size:1rem; font-family:'Playfair Display', serif; color:rgb(255,105,180);
}
.text-left label:hover { transform:scale(1.05) rotate(-1deg); box-shadow:0 0 10px #ff69b4; }
.text-left input[type="radio"] { display:none; }
.text-left input[type="radio"]:checked + span { 
  transform:scale(1.05);
  display:block; animation: pulse 0.6s;
}
@keyframes pulse { 0% {transform:scale(1);} 50% {transform:scale(1.15);} 100%{transform:scale(1);} }

.photo-grid { display:grid; grid-template-columns:repeat(auto-fit,minmax(140px,1fr)); gap:20px; margin-top:20px; }
.photo-grid img, .photo-grid video { border-radius:15px; width:100%; transition:0.4s; box-shadow:0 5px 15px rgba(255,105,180,0.3); cursor:pointer; }
.photo-grid img:hover, .photo-grid video:hover { transform:scale(1.08) rotate(-2deg); box-shadow:0 10px 25px rgba(255,20,147,0.5); }

.floating-heart { position:fixed; bottom:-20px; font-size:20px; animation: floatUp 10s linear forwards; color:#ff69b4; pointer-events:none; }
@keyframes floatUp { 0% { transform: translateY(0); opacity:1; } 100% { transform: translateY(-110vh); opacity:0; } }

</style>
</head>
<body>

<!-- Slide 1 -->
<section class="slide active" id="slide1">
  <img src="../media/rose1.gif" width="200">
  <h2>Happy Rose Day My Love ðŸŒ¹</h2>
  <p id="roseText"></p>
  <button onclick="nextSlide('slide1','slide2')">Next ðŸ’Œ</button>
</section>

<!-- Slide 2 -->
<section class="slide" id="slide2">
  <h2>Do You Remember? ðŸŒ¹</h2>
  <p>Do you remember the day you gave me the first rose?</p>
  <div class="text-left">
    <label><input type="radio" name="q1" value="wrong"><span>Of course, I forgot ðŸ˜…</span></label>
    <label><input type="radio" name="q1" value="correct"><span>Yes, how can I forget ðŸ’–</span></label>
    <label><input type="radio" name="q1" value="wrong"><span>Hmmâ€¦ maybe ðŸ¤”</span></label>
  </div>
  <button id="q1Btn" onclick="checkQ1()">Lock Answer ðŸ’–</button>
</section>

<!-- Slide 3 -->
<section class="slide" id="slide3">
  <h2>How Did You Feel? ðŸŒ¹</h2>
  <p>What was your feeling that day?</p>
  <div class="text-left">
    <label><input type="radio" name="q2" value="correct"><span>Happy and excited ðŸ’•</span></label>
    <label><input type="radio" name="q2" value="wrong"><span>Nervous ðŸ˜…</span></label>
    <label><input type="radio" name="q2" value="wrong"><span>Calm ðŸ˜Œ</span></label>
  </div>
  <button id="q2Btn" onclick="checkQ2()">Lock Answer ðŸ’Œ</button>
</section>

<!-- Slide 4 -->
<section class="slide" id="slide4">
  <h2>Our Special Memories ðŸ“¸</h2>
  <p>Hereâ€™s a little memory wall of us!</p>
  <div class="photo-grid">
    <img src="../assets/images/mem1.jpg" alt="Memory 1">
    <img src="../assets/images/mem2.jpg" alt="Memory 2">
    <img src="../assets/images/mem3.jpg" alt="Memory 3">
    <video width="250" controls>
      <source src="../assets/video/memVideo.mp4" type="video/mp4">
    </video>
  </div>
  <button onclick="window.location.href='../valentine-week.html';">Next Day ðŸ’–</button>
</section>

<script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.3/dist/confetti.browser.min.js"></script>

<script>
// Typing
const message = "Roses are red, violets are blueâ€¦\nToday I just want to remind you how much I love you!";
const textEl = document.getElementById("roseText");
let i = 0;
function typeWriter() {
  if(i<message.length){
    textEl.innerHTML += message.charAt(i)==="\n"?"<br>":message.charAt(i);
    i++; setTimeout(typeWriter,50);
  }
}

// Floating Hearts
function createHearts(){
  setInterval(()=>{
    const heart=document.createElement("div");
    heart.className="floating-heart"; heart.innerHTML="ðŸ’–";
    heart.style.left=Math.random()*100+"vw";
    heart.style.fontSize=(Math.random()*20+15)+"px";
    document.body.appendChild(heart);
    setTimeout(()=>heart.remove(),10000);
  },600);
}

// Slide navigation
function nextSlide(currentId,nextId){
  document.getElementById(currentId).classList.remove("active");
  document.getElementById(nextId).classList.add("active");
}

// Question 1
function checkQ1(){
  const q1 = document.querySelector('input[name="q1"]:checked');
  const btn = document.getElementById("q1Btn");
  if(!q1){ alert("Arre patidev, ek option toh choose karo na ðŸ’•"); return; }

  if(q1.value==="correct"){
    confetti({particleCount:200, spread:100, origin:{y:0.6}, colors:['#ff6ec4','#ff1493','#ff69b4']});
    btn.innerText = "Next ðŸ’Œ";
    btn.onclick = ()=> nextSlide('slide2','slide3');
  } else { alert("Hmmâ€¦ thoda yaad karo ðŸ˜"); }
}

// Question 2
function checkQ2(){
  const q2 = document.querySelector('input[name="q2"]:checked');
  const btn = document.getElementById("q2Btn");
  if(!q2){ alert("Oops! Thoda dhyan se pick karo ðŸ˜˜"); return; }

  if(q2.value==="correct"){
    confetti({particleCount:200, spread:100, origin:{y:0.6}, colors:['#ff6ec4','#ff1493','#ff69b4']});
    btn.innerText = "Next ðŸ’–";
    btn.onclick = ()=> nextSlide('slide3','slide4');
  } else { alert("Sach bolo mister...ðŸ˜"); }
}

// Init
window.onload = ()=>{ typeWriter(); createHearts(); };

</script>
</body>
</html>
